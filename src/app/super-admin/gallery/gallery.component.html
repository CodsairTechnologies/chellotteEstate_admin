<div class="p-3">
    <div class="row first-row mb-2">
        <!-- Breadcrumb -->
        <div class="col">
            <div class="breadcrumb">
                <span class="home-icon"><i class="bi bi-house-fill"></i></span>
                <a href="/super-admin/gallery" class="breadcrumb-item">Gallery</a>
            </div>
        </div>

        <!-- Add Button -->
        <div class="col">
            <div class="justify-content-end d-flex">
                <button pButton type="button" label="+Add" class="btn button"
                    (click)="openGalleryModal(false)"></button>
            </div>
        </div>
    </div>

    <!-- Table -->
    <div class="card table-card mb-3">
        <app-table [arrList]="arrList" [arrColumns]="arrColumns" [blnForDelete]="true" [blnNoEdit]="true"
            [blnHasSingleview]="true" (objPresentationEvent)="eventFromTable($event)">
        </app-table>
    </div>
</div>

<!-- Add/Edit Modal -->
<p-dialog [(visible)]="OpenModal" [modal]="true" [style]="{ width: '40vw' }" [baseZIndex]="9000" [draggable]="false"
    [resizable]="false" [header]="modalHeader">

    <div class="modal-body">
        <form [formGroup]="GalleryForm">

            <!-- Image Upload -->
            <div class="mb-3">
                <label class="form-label">Upload Image <span class="required">*</span></label><br />
                <small class="text-muted">Recommended size: 800 Ã— 600 px (Max: 5MB)</small>

                <div class="img-card card mt-2">
                    <div *ngIf="!showImageBox">
                        <button type="button" class="btn uploadbtn" (click)="selectfile.click()">Choose File</button>
                        <input type="file" class="form-control d-none" (change)="onFileUpload($event)" #selectfile
                            accept="image/*" />
                    </div>

                    <div *ngIf="showImageBox" class="img-div position-relative w-100">
                        <img *ngIf="fileType?.startsWith('image/')" [src]="imagePreview"
                            class="img-preview img-fluid w-100" />
                        <i class="bi bi-x-circle-fill position-absolute top-0 end-0 text-danger"
                            style="cursor: pointer;" (click)="clearCard()"></i>
                    </div>
                </div>

                <div class="error-msg2 mt-2"
                    *ngIf="GalleryForm.get('image')?.invalid && GalleryForm.get('image')?.touched">
                    <p class="error-msg2">Image is required!</p>
                </div>
            </div>

            <!-- Title -->
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" formControlName="title" placeholder="Enter gallery title" />
            </div>

        </form>
    </div>

    <ng-template pTemplate="footer">
        <button type="submit" pButton (click)="handleGalleryOperation()" class="submit-btn">Save</button>
    </ng-template>
</p-dialog>

<!-- Single View Modal -->
<p-dialog [(visible)]="displaySingleViewModal" header="Gallery Details" [modal]="true" [style]="{ width: '50vw' }"
    [closable]="true" [dismissableMask]="true">

    <div *ngIf="selectedGallery" class="singleview-body p-3">
        <div class="text-center mb-3">
            <img *ngIf="selectedGallery.image" [src]="getImageUrl(selectedGallery.image)" alt="Gallery Image"
                class="img-fluid rounded singleview-image" />
        </div>

        <div class="form-group mb-3" *ngIf="selectedGallery.title">
            <label class="form-label">Title</label>
            <p class="form-control-plaintext">{{ selectedGallery.title }}</p>
        </div>

        <div class="form-group mb-3" *ngIf="selectedGallery.description">
            <label class="form-label">Description</label>
            <p class="form-control-plaintext">{{ selectedGallery.description }}</p>
        </div>
    </div>
</p-dialog>


<!-- Delete Modal -->
<p-dialog [(visible)]="deleteModal" [modal]="true" [style]="{ width: '35vw' }" [baseZIndex]="10000" [draggable]="false"
    [resizable]="false">
    <ng-template pTemplate="header">
        <div class="d-flex align-items-center">
            <i class="bi bi-exclamation-triangle"></i>
            <span>Delete Gallery</span>
        </div>
    </ng-template>

    <div>
        <p class="justify-content-center d-flex mt-3 delete-para">Are you sure you want to delete this Gallery item?</p>
    </div>

    <ng-template pTemplate="footer">
        <div class="justify-content-center d-flex">
            <button type="button" pButton class="close-btn" (click)="deleteModal = false">Close</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" pButton class="delete-btn" (click)="deleteFn()">Delete</button>
        </div>
    </ng-template>
</p-dialog>

<div *ngIf="Loader" class="spinner-container">
    <div class="spinner"></div>
</div>
