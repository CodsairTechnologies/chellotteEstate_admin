<div class="p-3">
    <div class="row  first-row mb-2">
        <!-- breadcrumbs -->
        <div class="col">
            <div class="breadcrumb">
                <span class="home-icon"><i class="bi bi-house-fill"></i></span>
                <!-- <a href="/super-admin/Dashboard" class="breadcrumb-item">Dashboard</a>
                <span class="arrow-icon"><i class="bi bi-caret-right-fill"></i></span> -->
                <a href="/super-admin/settings" class="breadcrumb-item">Settings</a>
            </div>
        </div>
        <!-- breadcrumbs -->
    </div>

    <div class="card table-card mb-3">
        <!-- Settings/Profile Page -->
        <div class="">
            <!-- Profile Section -->
            <div class="profile-container mb-5">
                <div class="profile-wrapper mb-4">
                    <div class="profile-box d-flex align-items-center">
                        <!-- Profile Circle -->
                        <div class="profile-circle d-flex justify-content-center align-items-center">
                            <span class="profile-initial">A</span>
                        </div>
                        <!-- Edit Button -->
                        <button *ngIf="!isEditing" class="edit-btn ms-3" title="Edit Profile" type="button"
                            (click)="toggleEdit()">
                            <i class="bi bi-pencil-fill"></i>
                        </button>


                    </div>
                </div>

                <!-- Profile Form -->
                <form [formGroup]="profileForm" (ngSubmit)="submitProfileUpdate()">
                    <!-- Full Name -->
                    <div class="form-group row align-items-center mb-3">
                        <label class="col-sm-3 col-form-label">Full Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" formControlName="username" />
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="form-group row align-items-center mb-3">
                        <label class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" formControlName="emailId" />
                        </div>
                    </div>

                    <!-- Change Password -->
                    <div class="form-group row align-items-center mb-4">
                        <label class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-8">
                            <button type="button" class="btn btn-outline" data-bs-toggle="modal"
                                data-bs-target="#changePasswordModal" style="background-color: #00D8FF;color: white">
                                Change Password
                            </button>
                        </div>
                    </div>

                    <!-- Update Button -->
                    <div class="form-group row" *ngIf="isEditing">
                        <div class="col-sm-12 text-end">
                            <button type="submit" class="btn btn px-4"
                                style="background-color: black;color: white;">Update
                                Profile</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>






<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Change Password</h6>
                <button #closePasswordModalBtn type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form [formGroup]="changePasswordForm" (ngSubmit)="submitPasswordChange()">

                <div class="modal-body">
                    <!-- Current Password -->
                    <div class="mb-3">
                        <label class="form-label">Current Password</label>
                        <input type="password" formControlName="oldPassword" class="form-control"
                            placeholder="Enter current password" />
                        <div *ngIf="changePasswordForm.get('oldPassword')?.touched && changePasswordForm.get('oldPassword')?.invalid"
                            class="text-danger mt-1">
                            Current password is required
                        </div>
                    </div>

                    <!-- New Password -->
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" formControlName="newPassword" class="form-control"
                            placeholder="Enter new password" />
                        <div *ngIf="changePasswordForm.get('newPassword')?.touched && changePasswordForm.get('newPassword')?.errors"
                            class="text-danger mt-1">
                            <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['required']">New password is
                                required</div>
                            <div *ngIf="changePasswordForm.get('newPassword')?.errors?.['minlength']">Minimum 6
                                characters</div>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" formControlName="confirmPassword" class="form-control"
                            placeholder="Confirm new password" />
                        <div *ngIf="changePasswordForm.get('confirmPassword')?.touched && changePasswordForm.get('confirmPassword')?.invalid"
                            class="text-danger mt-1">
                            Confirm password is required
                        </div>
                    </div>

                </div>

                <div class="modal-footer justify-content-center">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                    <button class="btn btn" type="submit" style="background-color: black;color: white;">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div *ngIf="Loader" class="spinner-container">
    <div class="spinner"></div>
</div>
