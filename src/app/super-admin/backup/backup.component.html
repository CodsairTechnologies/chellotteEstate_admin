<div class="p-3">
    <div class="row  first-row mb-2">
        <!-- breadcrumbs -->
        <div class="col">
            <div class="breadcrumb">
                <span class="home-icon"><i class="bi bi-house-fill"></i></span>
                <a href="/super-admin/backup" class="breadcrumb-item">Backup</a>
            </div>
        </div>
        <!-- breadcrumbs -->

        <!-- button -->
        <div class="col">
            <div class="justify-content-end d-flex">
                <button pButton type="button" label="backup" class="btn button"
                    (click)="backup()"></button>
            </div>
        </div>
        <!-- button -->
    </div>

    <div class="card table-card mb-3">
        <app-table [arrList]="arrList" [arrColumns]="arrColumns"  (objPresentationEvent)="eventFromTable($event)">
        </app-table>
    </div>
</div>

<div *ngIf="Loader" class="spinner-container">
  <div class="spinner"></div>
</div>
