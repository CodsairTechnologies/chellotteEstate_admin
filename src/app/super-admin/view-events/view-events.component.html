<div class="p-3">
    <div class="row  first-row mb-2">
        <!-- breadcrumbs -->
        <div class="col">
            <div class="breadcrumb">
                <span class="home-icon"><i class="bi bi-house-fill"></i></span>
                <a href="/super-admin/listevents" class="breadcrumb-item">Events</a>
                <span class="arrow-icon"><i class="bi bi-caret-right-fill"></i></span>
                <a href="/super-admin/view-events" class="breadcrumb-item">View-Events</a>
            </div>
        </div>
        <!-- breadcrumbs -->
    </div>

    <div class="card table-card mb-3">
        <h2 class="section-title mt-3">{{ eventTitle }}</h2>

        <!-- BANNER SECTION -->
        <div class="container" *ngFor="let item of bannerList">
            <div class="banner-container" *ngIf="item.banner">
                <img [src]="item.banner" alt="Poem Banner" class="banner-img" />
            </div>

            <div class="event-description mt-4" *ngFor="let event of eventDetails">
                <p class="event-text">{{ event.description }}</p>
                <p class="event-summary">{{ event.summary }}</p>
            </div>
        </div>

        <!-- EVENT CONTENT ROWS -->
        <div class="container mt-4">
            <div class="row mb-4" *ngFor="let content of eventContentList">
                <div class="col-md-6 col-sm-12 content-box mb-3 mb-md-0">
                    <img [src]="content.image" alt="Event Image" class="img-fluid content-img w-100" />
                </div>

                <div class="col-md-6 col-sm-12 content-box">
                    <div class="content-description" [innerHTML]="content.description"></div>
                </div>
            </div>
        </div>

        <!-- BOOK CORNER -->
        <div class="book-corner-section">
            <div *ngIf="speakers.length > 0">
                <div class="book-corner-header">
                    <h2 class="section-title">Guest Speakers</h2>
                </div>

                <div class="container">
                    <div class="row mt-4">
                        <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-4" *ngFor="let book of speakers">
                            <div class="book-item text-center">
                                <img [src]="book.photo || 'assets/images/default-speaker.png'"
                                    [alt]="book.name || 'Guest Speaker'" class="book-img img-fluid mb-2" />
                                <div class="book-title">{{ book.name || 'Anonymous' }}</div>
                                <div class="book-subtitle text-muted">{{ book.job || 'N/A' }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <!-- GALLERY SECTION -->
            <div class="justify-content-center d-flex text-center">
                <div class="container mt-5">
                    <h2 class="section-title mb-4">Event Gallery</h2>

                    <!-- If no images -->
                    <div *ngIf="!galleryImages || galleryImages.length === 0" class="text-muted">
                        No images added yet
                    </div>

                    <!-- If images exist -->
                    <div class="row g-4" *ngIf="galleryImages && galleryImages.length > 0">
                        <div class="col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let image of galleryImages">
                            <div class="gallery-img-wrapper">
                                <img [src]="image.photo" alt="Gallery Image" class="img-fluid gallery-img" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>

<div *ngIf="Loader" class="spinner-container">
    <div class="spinner"></div>
</div>
